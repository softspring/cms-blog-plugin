admin_article:
    entity_not_found_flash: "Article page not found"

    tabs_menu:
        details: "General"
        update: "Edit"
        seo: "SEO"
        content: "Content (last version)"
        preview: "Preview (last version)"
        versions: "Versions"

    create:
        meta.title: "New article page"
        title: "New article page"
        breadcrumb: "New article page"
        actions:
            create.button: "Create article page"
            cancel.button: "Cancel"
    
    version_publish:
        success_flash: "Version has been published"
        failed_flash: "An error has been produced during the version publication"

    unpublish:
        has_been_unpublished_flash: "The page has been unpublished"

    import:
        meta.title: "Import article page"
        title: "Import article page"
        breadcrumb: "Import article page"
        actions:
            import.button: "Import article page"
            cancel.button: "Cancel"
        form:
            file.label: "Import content file"

    import_version:
        meta.title: "Import version"
        title: "Import version"
        breadcrumb: "Import version"
        actions:
            import.button: "Import version"
            cancel.button: "Cancel"
        form:
            file.label: "Import content file"

    read:
        meta.title: "General"
        title: "%name%"
        breadcrumb: "General"
        actions:
            unpublish:
                confirm: "are you sure to unpublish this page?"
                link: "Unpublish"

    versions:
        meta.title: "Versions"
        title: "%name%"
        breadcrumb: "Versions"
        fields:
            id.header: "Version"
            origin.header: "Origin"
            created.header: "Created"
            publish_status.header: "Publish status"
        publish_status:
            published: "published"
            unpublished: ""
        origin:
            "null": ""
            1: "edited"
            2: "fixture"
            3: "imported"
        actions:
            edit.link: "Edit"
            preview.link: "Preview"
            export.link: "Export"
            publish.link: "Publish version"
            import_version.link: "Import version"
            cleanup_versions.link: "Cleanup versions"
            keep.link: "Keep version, click to no keep"
            nokeep.link: "Do not keep version, click to keep"
    preview:
        meta.title: "Preview article page"
        title: "%name%"
        breadcrumb: "Preview article page"
        actions:
            open.button: "Open"
            cancel.button: "Back"
            content.button: "Edit version"
            publish.button: "Publish version"
            published.button: "Published"

    translations:
        meta.title: "Page translations"
        title: "%name%"
        breadcrumb: "Page translations"

    update:
        meta.title: "Edit article page"
        title: "%name%"
        breadcrumb: "Edit article page"
        actions:
            update.button: "Save changes"
            cancel.button: "Cancel"
            delete.button: "Delete"

    delete:
        meta.title: "Delete article page"
        title: "%name%"
        breadcrumb: "Delete article page"
        main_warnings_raw: '<p>Are you sure to delete this article page??</p><p>This action can not be undone</p>'
        offer_backup: 'If you want, you can backup this content published version before deleting'
        index_warnings_raw: '<p><strong>Do not lose links and index!</strong></p>'
        actions:
            export.button: Export
            delete.button: "Delete definitely"
            cancel.button: "Cancel"
        form:
            action:
                label: "What do you want to do with this article page routes?"
                options:
                    delete: "Delete routes anyway"
                    change: "Point to another article page (without redirect)"
                    redirect: "Redirect to another route (permanent redirect)"
            content.label: "New content for the routes"
            symfonyRoute:
                label: "Redirect to route"
                route_name.label: "Route name"
                route_params.label: "Parameters"

    seo:
        meta.title: "Edit SEO"
        title: "%name%"
        breadcrumb: "Edit SEO"
        actions:
            save.button: "Save changes"
            cancel.button: "Cancel"

    content:
        meta.title: "Edit content"
        title: "%name%"
        breadcrumb: "Edit content"
        render_error: "An error has been produced during the page compilation, check the configuration."
        validation_error: "Changes has not been saved, this page has some errors, check the configuration."
        success_saved: "Changes has been saved."
        actions:
            save.button: "Save version"
            save_and_exit.button: "Save and exit"
            save_and_preview.button: "Save and preview"
            save_and_publish.button: "Save and publish"
            cancel.button: "Cancel"
    version_create:
        module_not_configured: "Can not edit this article version because of %module% module is not configured. Maybe the version has been imported from another project or this module has been removed. Please talk to developers."

    list:
        meta.title: "Article pages"
        title: "Article pages"
        breadcrumb: "Article pages"
        actions:
            create.link: "New article page"
            import.link: "Import article page"
            details.link: "View"
            update.link: "Edit"
            preview.link: "Preview"
        fields:
            id.header: "Identifier"
            site.header: "Site"
            name.header: "Name"
        filter_form:
            name.label: "Name"
            site.label: "Site"

    form:
        name.label: "Name"
        sites.label: "Sites"
        title.label: "Title"
        description.label: "Excerpt"
        publishedAt.label: "Publish date"
        author.label: "Author"
        routes:
            0.label: ""
            label: "Routes"
            id.label: "Route id"
            sites.label: "Sites"
            parent.label: "Parent route"
            paths:
                label: "URLs"
                path.label: "URL segment"
                cacheTtl.label: "Cache time"
                locale.label: "Language"
        seo:
            metaTitle.label: "Title (browser title and meta tags)"
            metaDescription.label: "Description (meta tag)"
            metaKeywords.label: "Keywords (meta tag)"
            noIndex.label: "No index"
            noFollow.label: "No follow"
            sitemap.label: "Sitemap"
            sitemapChangefreq:
                label: "Change frequency for sitemap"
                values:
                    empty: ""
                    always: "always"
                    hourly: "hourly"
                    daily: "daily"
                    weekly: "weekly"
                    monthly: "monthly"
                    yearly: "yearly"
                    never: "never"
            sitemapPriority.label: "URL priority for sitemap"
