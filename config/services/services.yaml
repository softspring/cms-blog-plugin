services:
    _defaults:
        autowire: true
        autoconfigure: true
        public: false

    Softspring\CmsBlogBundle\Controller\:
        resource: '../../src/Controller/*'
        tags: ['controller.service_arguments']

    Softspring\CmsBlogBundle\Form\:
        resource: '../../src/Form/*'
        tags: ['form.type']

    Softspring\CmsBlogBundle\Data\:
        resource: '../../src/Data/*'

    Softspring\CmsBlogBundle\EventListener\OverrideDoctrineClassSuperclassListener:
        arguments:
            $superclassList: '%sfs_cms_blog.convert_superclass_list%'
        tags:
            - { name: doctrine.event_listener, event: loadClassMetadata, priority: 500 }